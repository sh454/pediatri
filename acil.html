    <!-- Başlık ve İçerik -->
    <div class="content">
        <h1 class="text-center mb-4">Acil Durum Görev Yönetimi</h1>

        <!-- Acil Durum Ekleme Formu -->
        <div id="div1" class="card mb-4" data-bs-ride="carousel">
            <div class="card-header bg-primary text-white">
                Yeni Acil Durum Ekle
            </div>
            <div class="card-body">
                <form id="emergencyForm">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Görev Adı</label>
                        <input type="text" class="form-control" id="taskName" required>
                    </div>
                    <div class="mb-3">
                        <label for="taskDetails" class="form-label">Detaylar</label>
                        <textarea class="form-control" id="taskDetails" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Ekle</button>
                </form>
            </div>
        </div>

        <!-- Görev Listesi -->
        <div class="card">
            <div class="card-header bg-primary text-white">
                Görev Listesi
            </div>
            <div class="card-body">
                <ul class="list-group" id="taskList">
                    <!-- Dinamik olarak görevler buraya eklenecek -->
                </ul>
            </div>
        </div>
    </div>

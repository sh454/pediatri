    <!-- Pop-Up -->
    <div id="popup" class="popup-overlay d-none">
        <div class="popup-content">
            <h5 id="popup-title"></h5>
            <p id="popup-info"></p>
            <div id="auth-section" class="mb-3">
                <label for="auth-code" class="form-label">Yetki Kodu:</label>
                <input type="password" id="auth-code" class="form-control" placeholder="Yetki kodunu girin">
            </div>
            <button id="show-info-btn" class="btn btn-primary" onclick="checkAuthCode()">Bilgileri Göster</button><br>
            <button class="btn btn-danger" onclick="closePopup()">Kapat</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPopupData = {};  // Depolama için

        function showPopup(name, email, phone, department) {
            // Pop-up içeriğini gösterme
            currentPopupData = { name, email, phone, department };
            document.getElementById('popup-title').textContent = name;
            document.getElementById('popup-info').innerHTML = ''; // Detaylar gizlensin
            document.getElementById('auth-section').style.display = 'block';  // Yetki kodu kısmını göster
            document.getElementById('popup-info').style.display = 'none';  // Bilgiler gizlensin
            document.getElementById('auth-code').value = '';  // Yetki kodu alanını temizle
            document.getElementById('auth-code').disabled = false;  // Yetki kodu alanını aktif et
            document.getElementById('show-info-btn').style.display = 'block';  // "Bilgileri Göster" butonunu göster

            // Pop-up'ı göster
            document.getElementById('popup').classList.remove('d-none');
        }

        function closePopup() {
            document.getElementById('popup').classList.add('d-none');
        }

        function checkAuthCode() {
            const authCode = document.getElementById('auth-code').value;
            const correctCode = '12345';  // Yetki kodu (örnek)

            if (authCode === correctCode) {
                // Yetki doğrulandıktan sonra detayları göster
                const { name, email, phone, department } = currentPopupData;
                document.getElementById('popup-info').innerHTML = `
                    E-posta: ${email}<br>
                    Telefon: ${phone}<br>
                    Bölüm: ${department}
                `;
                document.getElementById('popup-info').style.display = 'block';  // Bilgileri göster
                document.getElementById('auth-section').style.display = 'none';  // Yetki kodu kısmını gizle
                document.getElementById('show-info-btn').style.display = 'none';  // "Bilgileri Göster" butonunu gizle
                document.getElementById('auth-code').disabled = true;  // Yetki kodu alanını devre dışı bırak
            } else {
                alert('Yanlış yetki kodu!');  // Hata mesajı
            }
        }
        
           function toggleNavbar() {
           const navbar = document.querySelector('.side-navbar');
           navbar.classList.toggle('show'); // 'show' sınıfını ekler veya kaldırır
           }

    </script>

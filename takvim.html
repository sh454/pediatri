    <!-- Başlık -->
    <div class="content" class="container mt-4">
        <h1 class="text-center mb-4">Asistan Organizasyon Takvimi</h1>
        <!-- Kullanıcı Girişi Formu -->
        <div class="card mb-4" style="background-color:transparent;border-radius:45px;">
            <div class="card-header bg-primary text-white">Asistan Bilgileri</div>
            <div class="card-body">
                <form id="assistantForm">
                    <div class="mb-3">
                        <label for="assistantName" class="form-label">Asistan Adı</label>
                        <input type="text" class="form-control" id="assistantName" required>
                    </div>
                    <div class="mb-3">
                        <label for="department" class="form-label">Bölüm</label>
                        <select class="form-control" id="department" required>
                            <option value="Çocuk Acil">Çocuk Acil</option>
                            <option value="Çocuk Yoğun Bakımı">Çocuk Yoğun Bakımı</option>
                            <option value="Çocuk Hematolojisi ve Onkolojisi">Çocuk Hematolojisi ve Onkolojisi</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Başlangıç Tarihi</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="endDate" class="form-label">Bitiş Tarihi</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="startTime" class="form-label">Başlangıç Saati</label>
                        <input type="time" class="form-control" id="startTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="endTime" class="form-label">Bitiş Saati</label>
                        <input type="time" class="form-control" id="endTime" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Nöbet Ekle</button>
                </form>
            </div>
        </div>

        <!-- Takvim Tablosu -->
        <div class="card" style="background-color:transparent";>
            <div class="card-header bg-primary text-white">Takvim</div>
            <div class="card-body">
                <table class="table table-bordered text-center" id="calendarTable">
                    <thead>
                        <tr>
                            <th>Başlangıç Tarihi</th>
                            <th>Bitiş Tarihi</th>
                            <th>Asistan Adı</th>
                            <th>Bölüm</th>
                            <th>Nöbet Başlama</th>
                            <th>Nöbet Bitiş</th>
                            <th>Nöbet İptalı</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dinamik olarak doldurulacak -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Takvimi İndirme Butonu -->
        <div class="text-end mt-3">
            <button class="btn btn-primary" id="downloadCalendar">Takvimi İndir</button>
        </div>
